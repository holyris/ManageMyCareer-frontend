<button class="btn btn-success" (click)="openUpload()">Nouveau</button>

<p-dialog [contentStyle]="{'overflow':'visible'}" header="Nouveau" [(visible)]="uploadModalVisible" [resizable]="false">
  <div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <p-fileUpload customUpload="true" (uploadHandler)="onUpload($event)" [showUploadButton]="false"
          [showCancelButton]="false"></p-fileUpload>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-6">
        <p-dropdown [options]="types" [(ngModel)]="selectedType" optionLabel="label" placeholder="Type"
          [showClear]="true"></p-dropdown>
      </div>

      <div class="ui-g-6">
        <p-calendar [(ngModel)]="date" view="month" dateFormat="mm/yy" placeholder="Date" [yearNavigator]="true"
          yearRange="2000:2030"></p-calendar>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-6">
        <p-autoComplete [suggestions]="filteredCompanies" (completeMethod)="filterCompanies($event)" [(ngModel)]="selectedCompany" [size]="30" placeholder="Entreprise"
          ></p-autoComplete>
      </div>
      <div class="ui-g-6">
        <p-autoComplete [suggestions]="filteredJobs" (completeMethod)="filterJobs($event)" [(ngModel)]="selectedJob" [size]="30" placeholder="Poste" >
        </p-autoComplete>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12 ui-md-6">
        <input type="text" pInputText pKeyFilter="money" placeholder="Salaire brut">
      </div>
      <div class="ui-g-12 ui-md-6">
        <input type="text" pInputText pKeyFilter="money" placeholder="Salaire net">
      </div>
    </div>
  </div>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="uploadModalVisible=false" label="Uploader"></button>
    <button type="button" pButton icon="pi pi-times" (click)="uploadModalVisible=false" label="Fermer"
      class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>

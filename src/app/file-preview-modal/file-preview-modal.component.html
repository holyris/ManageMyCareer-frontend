<p-dialog [style]="{'height':'100%', 'max-height':'100%', 'width':'80%'}"
  [contentStyle]="{'height':'100%', 'width':'100%', 'padding':'0', 'border':'0', 'overflow':'visible'}"
  [(visible)]="visible" [resizable]="false" [draggable]="false" [showHeader]="false" [modal]="true" [blockScroll]="true"
  [dismissableMask]="true">
  <object style="height:100%; width:100%" appendTo="body" [data]="data | safe: 'resourceUrl'"></object>
</p-dialog>

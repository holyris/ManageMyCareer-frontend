<form class="well form-horizontal"  id="contact_form">
	<fieldset>
	
	<!-- Form Name -->
	<legend><h2><b>Registration Form</b></h2></legend><br>
	
	
	
	<div class="form-group">
		<label class="col-md-4 control-label">Username</label>  
		<div class="col-md-4 inputGroupContainer">
		<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		<input [(ngModel)]="username" name="user_name" placeholder="Username" class="form-control"  type="text">
			</div>
		</div>
	</div>
	
	<!-- Text input-->
	
	<div class="form-group">
		<label class="col-md-4 control-label" >Password</label> 
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		<input [(ngModel)]="password" name="user_password" placeholder="Password" class="form-control"  type="password">
			</div>
		</div>
	</div>
	
	
	
	<!-- Select Basic -->
	
	<!-- Success message -->
	<!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div> -->
	
	<!-- Button -->
	<div class="form-group">
		<label class="col-md-4 control-label"></label>
		<div class="col-md-4"><br>
			<button (click)="register()" class="btn btn-warning" ><span class="glyphicon glyphicon-send"></span>S'inscrire</button>
		</div>
	</div>
	
	</fieldset>
	</form>

<div class="row justify-content-center align-items-center" style="height:100%">
	<div class="col-4">
		<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
			<p-card header="Créer un compte">

				<div class="mt-4 form-group">
					<input pInputText type="text" class="form-control" formControlName="username"
						placeholder="Nom d'utilisateur*" />
				</div>
				<div class="form-group">
					<input pInputText type="password" class="form-control" formControlName="password"
						placeholder="Mot de passe*" />
				</div>
				<div class="form-group">
					<input pInputText type="password" class="form-control" formControlName="passwordChecker"
						placeholder="Confirmer mot de passe*" />
				</div>
				<p-footer>
					<div>
						<button type="submit" pButton class="ui-button-success" label="S'enregistrer"
							[disabled]="!form.valid"></button>
						<a class="ml-3" routerLink="/login">J'ai déjà un compte</a>
					</div>
				</p-footer>

			</p-card>
		</form>
	</div>
</div>

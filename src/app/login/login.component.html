<form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off" class="w-100 h-100">
  <div class="w-100 h-100 d-flex flex-column justify-content-center">
    <div class="align-self-center w-100" style="max-width: 400px;">

      <h1>Connexion</h1>

      <h5 *ngIf="isAlerting" class="text-danger">{{alertMsg}}</h5>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix disableRipple (click)="hidePassword = !hidePassword" type="button"
         style="padding-top: 12px">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <div class="row no-gutters">
        <div class="col-auto mr-auto mr-sm-2">
          <button mat-flat-button color="accent" class="px-2 px-sm-3" [disabled]="!form.valid || loading" type="submit">
            <i *ngIf="loading" class="spinner-border spinner-border-sm"></i>
            Se connecter
          </button>
        </div>
        <div class="col-auto">
          <button mat-button color="primary" class="px-2 px-sm-3" type="button"
            (click)="changeToRegisterComponent.emit()">
            Cr√©er un compte
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
